# Minimal Anthropic (Claude) Configuration
# API key should be set as environment variable: ANTHROPIC_API_KEY

provider:
  name: "anthropic"
  model: "claude-3-5-sonnet-20241022"

model_settings:
  temperature: 0.7
  max_tokens: 1000

context:
  system_prompt: "You are a helpful assistant."
  max_context_length: 16000
  memory:
    enabled: false  # Disable for simple usage

output:
  format: "text"
  stream: false

logging:
  level: "INFO"
  console: true

tools:
  enabled: false  # Disable for simple usage
