# OpenAI Configuration
# Generated with: yamllm config create --provider openai --preset casual
# For setup help: yamllm init

provider:
  name: "openai"
  api_key: "${OPENAI_API_KEY}"  # Set this environment variable
  base_url: null  # Optional: for custom endpoints

model_settings:
  name: "gpt-4o-mini"  # Recommended: cost-effective and capable
  temperature: 0.7
  max_tokens: 1500
  top_p: 1.0
  frequency_penalty: 0.0
  presence_penalty: 0.0

request:
  timeout: 30
  max_retries: 3
  retry_delay: 1.0
  stream: true

context:
  system_message: |
    You are a helpful AI assistant with access to various tools. 
    Be conversational and friendly. Use tools when appropriate to provide 
    accurate, up-to-date information.

output:
  format: "text"
  show_tokens: false
  show_timing: true

logging:
  level: "INFO"
  file: null

tools:
  enabled: true
  packs: ["common", "web"]
  individual_tools: []
  timeout: 30

memory:
  enabled: true
  max_turns: 20
  store_path: "./memory/openai_sessions"
  embedding_provider: null

safety:
  content_filter: false
  max_requests_per_minute: 60
  blocked_phrases: []
