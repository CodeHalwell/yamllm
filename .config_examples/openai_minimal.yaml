# Minimal OpenAI Configuration
# API key should be set as environment variable: OPENAI_API_KEY

provider:
  name: "openai"
  model: "gpt-4o-mini"

model_settings:
  temperature: 0.7
  max_tokens: 1000

context:
  system_prompt: "You are a helpful assistant."
  max_context_length: 16000
  memory:
    enabled: false  # Disable for simple usage

output:
  format: "text"
  stream: false

logging:
  level: "INFO"
  console: true

tools:
  enabled: false  # Disable for simple usage
