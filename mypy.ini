[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
extra_checks = True
show_error_codes = True

# Ignore third-party libraries without type stubs
[mypy-duckduckgo_search.*]
ignore_missing_imports = True

[mypy-faiss.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-pytz.*]
ignore_missing_imports = True

# Gradually enable stricter checking for core modules
[mypy-yamllm.core.models]
disallow_untyped_defs = True
disallow_untyped_decorators = True

[mypy-yamllm.core.exceptions]
disallow_untyped_defs = True

[mypy-yamllm.core.providers.capabilities]
disallow_untyped_defs = True

[mypy-yamllm.tools.security]
disallow_untyped_defs = True